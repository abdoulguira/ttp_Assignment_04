<!DOCTYPE html>
<html>
<head>
    <title>Two buttons that argue</title>
    <script src="script.js" defer></script>

</head>

<body>
<div>
    <button  onclick="For()">agree</button>
    <h1 class="first"></h1>
    <button  onclick="Again()">disagree</button>
    <h2 class="firs"></h2>
    <h3 class="fir">Don't hover over me</h3>
</div>




<form action="signup.html" method="post" id="signup">
    <h1>Sign Up</h1>
    <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="username" username="username" placeholder="Enter your username" />
        
    </div>
    <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" />
        
    </div>

    <div class="field">
        <label for="password">password:</label>
        <input type="password" id="password" password="password" placeholder="Enter your password" />
        
    </div>
    <button type="submit">Submit</button>
</form>


</body>



</html>
